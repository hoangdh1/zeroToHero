<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <body>
        <script type="text/javascript">
            // Create array and add three elements
            let myArray = new Array();
            myArray.push('Tim');
            myArray.push('Janice');
            myArray.push('Joe');

            // Print out the contents and newline
            document.writeln(myArray.toString());
            document.writeln('<br>');

            // Access array element by index
            document.writeln(myArray[1]);
            document.writeln('<br>');

            // Print out the length of the array and display it
            document.writeln("Array Size: " + myArray.length);
            document.writeln('<br>');

            // Pop the last element off the array and display it
            let who = myArray.pop();
            document.writeln("Popped Element: " + who);
            document.writeln('<br>');

            // Print out the length of the array and newline
            document.writeln("Array Size: " + myArray.length);
            document.writeln('<br>');
            document.writeln('<br>');

            // Populating array on instatiation
            let otherArray = new Array("dog", 3, 8.4);

            document.writeln(otherArray.toString());
            document.writeln('<br>');
            document.writeln('<br>');

            // Setting and accessing associative arrays
            otherArray['key'] = 'value';
            document.writeln(otherArray['key']);
            document.writeln('<br>');
        </script>
    </body>
</html>
